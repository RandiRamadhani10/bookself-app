<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <img src="" alt="">
        <h4>Bookself-app</h4>
    </div>

    <form action="" id="form">
        <input type="text" id="title" maxlength="25">
        <br>
        <input type="text" id="author" maxlength="15">
        <br>
        <input type="number" id="year" maxlength="4">
        <br>
        <input type="checkbox" id="isComplete">
        <br>
        <button id="button">Submit</button>
    </form>
    
    <div class="result">
        <h2>Sudah Dibaca</h2> 
        
        <div class="list">
            <div id="isCompleted" class="list-child"></div>
        </div>
        <hr>

        <h2>Belum Dibaca</h2>
        <div class="list">
            <div id="notCompleted" class="list-child"></div>
        </div>
        <hr>
    </div>

    <script src="js/index.js" type="module"></script>
</body>

</html>
